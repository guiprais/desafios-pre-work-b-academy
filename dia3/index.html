<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Dia 3</title>
  </head>
  <body>
    <form data-js="form">
      <input data-js="name" type="text" />
    </form>
    <form data-js="submit-car-form">
      <div>
        <label for="image">
          Imagem (URL)
          <input id="image" />
        </label>
      </div>

      <div>
        <label for="model">
          Marca / Modelo
          <input id="model" />
        </label>
      </div>

      <div>
        <label for="year">
          Ano
          <input id="year" />
        </label>
      </div>

      <div>
        <label for="plate">
          Placa
          <input id="plate" />
        </label>
      </div>

      <div>
        <label for="color">
          Cor
          <input id="color" />
        </label>
      </div>

      <input type="submit" value="Enviar" />
    </form>

    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Marca / Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody data-js="table"></tbody>
    </table>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
